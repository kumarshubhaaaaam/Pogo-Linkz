<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Granted</title>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #00d2fc;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,210,252,0.5);
      z-index: 9999;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    .popup p {
      font-size: 1rem;
      line-height: 1.4;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #00d2fc;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    @media (max-width: 600px) {
      h2 {
        font-size: 1.8em;
      }
      p {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h2>Access Granted</h2>
  <p>Redirecting to your stream content...</p>

  <!-- Popup Warning -->
  <div class="popup" id="warningPopup">
    <p>‚ö†Ô∏è After clearing browser history or cookies üç™ you will have to verify again.<br><br>
    Please avoid clearing browser history or cookies if you want to keep access.</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    const expiresAt = Date.now() + (24 * 60 * 60 * 1000);
    localStorage.setItem('verifiedUntil', expiresAt);

    // Set persistent cookie with explicit expiration date
    const expireDate = new Date(expiresAt).toUTCString();
    document.cookie = "verified_access=true; expires=" + expireDate + "; path=/";

    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get('url') || '';
    const title = params.get('title');

    let target = `/stream.html?url=${encodeURIComponent(rawUrl)}`;
    if (title) {
      target += `&title=${encodeURIComponent(title)}`;
    }

    // Show popup before redirecting
    document.getElementById('warningPopup').style.display = 'block';

    function closePopup() {
      document.getElementById('warningPopup').style.display = 'none';
      setTimeout(() => {
        window.location.href = target;
      }, 500);
    }
  </script>
</body>
</html>
